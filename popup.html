<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <div class="logo">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M5 12h14M13 5l7 7-7 7" stroke="url(#arrow-grad)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
            <defs>
              <linearGradient id="arrow-grad" x1="5" y1="12" x2="19" y2="12">
                <stop stop-color="#34d399"/>
                <stop offset="1" stop-color="#06b6d4"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h1>Redirect</h1>
      </div>
      <div class="header-right">
        <button id="add-rule-btn" class="add-btn" title="Add rule">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
          </svg>
        </button>
        <label class="toggle" id="global-toggle">
          <input type="checkbox" checked>
          <span class="toggle-track">
            <span class="toggle-thumb"></span>
          </span>
        </label>
      </div>
    </header>

    <main id="rules-container">
      <!-- Rules rendered here by popup.js -->
    </main>

    <div id="empty-state" class="empty-state" style="display:none;">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" opacity="0.3">
        <path d="M5 12h14M13 5l7 7-7 7" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <p>No redirect rules yet</p>
      <span>Click + to add your first rule</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
